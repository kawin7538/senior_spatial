<!DOCTYPE=html>
<html>
<head>
    {{ turbo() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>
        TestCase Summary View
    </title>
</head>
<body>
    <div class="container" id='load'>
        <h1>{{list_allcase|length}} cases</h1>
        <div class="row">
            {% for i in range(0,list_allcase|length) %}
            <div class="col col-2">
                <div class="card">
                    <img class="card-img-top" src="{{list_allcase[i]}}.dist.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Testcase #{{list_casenumber[i]}}</h5>
                      <p class="card-text">with precision {{list_precision[i]}}</p>
                      <a href="detail/{{list_casenumber[i]}}/{{list_precision[i]}}" class="btn btn-primary">Show Detail</a>
                    </div>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>
</body>
</html>
